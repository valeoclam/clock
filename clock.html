<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>手机全屏时钟</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #000;
            overflow: hidden;
        }
        #clock {
            color: #ffffff;
            font-family: Arial, sans-serif;
            font-weight: bold;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
            width: 100%;
            font-size: 100px; /* 初始值，稍后动态调整 */
        }
        #controls {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10; /* 确保按钮在时间上方 */
            opacity: 0.7; /* 半透明，减少视觉干扰 */
        }
        button {
            font-size: 25px;
            padding: 5px 15px;
            margin: 0 5px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="clock"></div>
    <div id="controls">
        <button onclick="changeFontSize(-20)">-</button>
        <button onclick="changeFontSize(20)">+</button>
        <button onclick="goFullscreen()">全屏</button>
    </div>

    <script>
        var currentFontSize = 100; // 初始字体大小

        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            hours = (hours < 10 ? "0" : "") + hours;
            minutes = (minutes < 10 ? "0" : "") + minutes;
            document.getElementById("clock").innerHTML = hours + ":" + minutes;
        }

        function adjustFontSize() {
            var clock = document.getElementById("clock");
            var screenWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
            var screenHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
            // 最大化字体，占屏幕宽度的 30% 或高度的 90%
            currentFontSize = Math.min(screenWidth * 0.3, screenHeight * 0.9);
            clock.style.fontSize = currentFontSize + "px";
        }

        function changeFontSize(delta) {
            currentFontSize += delta;
            if (currentFontSize < 20) currentFontSize = 20;
            if (currentFontSize > 854) currentFontSize = 854; // Lumia 635 最大高度 854px
            document.getElementById("clock").style.fontSize = currentFontSize + "px";
        }

        function goFullscreen() {
            var clock = document.getElementById("clock");
            var controls = document.getElementById("controls");
            // 隐藏控制按钮
            controls.style.display = "none";
            // 最大化时间显示
            clock.style.fontSize = (window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight) * 0.9 + "px";
            // 尝试滚动到顶部以隐藏地址栏
            window.scrollTo(0, 1);
        }

        // 每分钟更新时间
        setInterval(updateClock, 60000);
        // 页面加载时初始化
        updateClock();
        adjustFontSize();
        // 窗口大小改变时调整
        window.onresize = adjustFontSize;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>手机全屏时钟</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #000;
            overflow: hidden;
        }
        #clock {
            color: #ffffff;
            font-family: 'Impact', 'Arial Black', sans-serif; /* 使用更粗、更宽的字体 */
            font-weight: 900; /* 最大粗体 */
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
            width: 100%;
            font-size: 100px; /* 初始值，动态调整 */
            letter-spacing: -5px; /* 缩小字符间距，增加视觉宽度 */
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
            opacity: 0.7;
        }
        button {
            font-size: 25px;
            padding: 5px 15px;
            margin: 0 5px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="clock"></div>
    <div id="controls">
        <button onclick="changeFontSize(-20)">-</button>
        <button onclick="changeFontSize(20)">+</button>
    </div>

    <script>
        var currentFontSize = 100;
        var hideTimeout = null;

        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            hours = (hours < 10 ? "0" : "") + hours;
            minutes = (minutes < 10 ? "0" : "") + minutes;
            document.getElementById("clock").innerHTML = hours + ":" + minutes;
        }

        function adjustFontSize() {
            var clock = document.getElementById("clock");
            var screenWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
            var screenHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
            // 横屏模式下，screenWidth ≈ 854px, screenHeight ≈ 480px
            // 假设地址栏和导航栏占用约 100px 高度
            var adjustedHeight = screenHeight - 100;
            // 字体大小取调整后高度的 95%，但不超过宽度限制
            currentFontSize = Math.min(screenWidth * 0.2, adjustedHeight * 0.95);
            clock.style.fontSize = currentFontSize + "px";
        }

        function changeFontSize(delta) {
            var clock = document.getElementById("clock");
            var controls = document.getElementById("controls");
            currentFontSize += delta;
            if (currentFontSize < 20) currentFontSize = 20;
            if (currentFontSize > 480) currentFontSize = 480; // 横屏最大高度 480px
            clock.style.fontSize = currentFontSize + "px";

            if (hideTimeout) {
                clearTimeout(hideTimeout);
            }
            hideTimeout = setTimeout(function() {
                controls.style.display = "none";
            }, 3000);
        }

        // 每分钟更新时间
        setInterval(updateClock, 60000);
        // 页面加载时初始化
        updateClock();
        adjustFontSize();
        window.onresize = adjustFontSize;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>手机全屏时钟</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #000;
            overflow: hidden;
        }
        #clock {
            color: #ffffff;
            font-family: 'Impact', 'Arial Black', sans-serif;
            font-weight: 900;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
            width: 100%;
            font-size: 100px;
            letter-spacing: -5px;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
            opacity: 0.7;
        }
        button, select {
            font-size: 20px;
            padding: 5px 10px;
            margin: 0 5px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body onclick="showControls()">
    <div id="clock"></div>
    <div id="controls">
        <button onclick="moveClock('up')">↑</button>
        <button onclick="moveClock('down')">↓</button>
        <button onclick="moveClock('left')">←</button>
        <button onclick="moveClock('right')">→</button>
        <button onclick="changeFontSize(-20)">-</button>
        <button onclick="changeFontSize(20)">+</button>
        <select id="fontSelect" onchange="changeFont()">
            <option value="'Impact', 'Arial Black', sans-serif">Impact</option>
            <option value="'Arial Black', sans-serif">Arial Black</option>
            <option value="'Verdana', sans-serif">Verdana</option>
            <option value="'Helvetica', sans-serif">Helvetica</option>
            <option value="'Georgia', serif">Georgia</option>
        </select>
        <button onclick="goFullscreen()">全屏</button>
    </div>

    <script>
        var currentFontSize = 100;
        var hideTimeout = null;
        var positionX = 50;
        var positionY = 50;
        var selectedFont = "'Impact', 'Arial Black', sans-serif";

        // 加载保存的设置
        function loadSettings() {
            if (localStorage.getItem('clockSettings')) {
                var settings = JSON.parse(localStorage.getItem('clockSettings'));
                currentFontSize = settings.fontSize || 100;
                positionX = settings.positionX || 50;
                positionY = settings.positionY || 50;
                selectedFont = settings.font || "'Impact', 'Arial Black', sans-serif";
                document.getElementById("fontSelect").value = selectedFont;
            }
            adjustFontSize();
            updatePosition();
            updateFont();
        }

        // 保存设置
        function saveSettings() {
            var settings = {
                fontSize: currentFontSize,
                positionX: positionX,
                positionY: positionY,
                font: selectedFont
            };
            localStorage.setItem('clockSettings', JSON.stringify(settings));
        }

        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            hours = (hours < 10 ? "0" : "") + hours;
            minutes = (minutes < 10 ? "0" : "") + minutes;
            document.getElementById("clock").innerHTML = hours + ":" + minutes;
        }

        function adjustFontSize() {
            var clock = document.getElementById("clock");
            var screenWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
            var screenHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
            var adjustedHeight = screenHeight - 100;
            currentFontSize = Math.min(screenWidth * 0.2, adjustedHeight * 0.95);
            clock.style.fontSize = currentFontSize + "px";
            updatePosition();
            saveSettings();
        }

        function changeFontSize(delta) {
            var clock = document.getElementById("clock");
            currentFontSize += delta;
            if (currentFontSize < 20) currentFontSize = 20;
            if (currentFontSize > screenHeight) currentFontSize = screenHeight;
            clock.style.fontSize = currentFontSize + "px";
            startHideTimer();
            saveSettings();
        }

        function moveClock(direction) {
            if (direction === 'up') positionY -= 5;
            if (direction === 'down') positionY += 5;
            if (direction === 'left') positionX -= 5;
            if (direction === 'right') positionX += 5;

            if (positionX < 0) positionX = 0;
            if (positionX > 100) positionX = 100;
            if (positionY < 0) positionY = 0;
            if (positionY > 100) positionY = 100;

            updatePosition();
            startHideTimer();
            saveSettings();
        }

        function updatePosition() {
            var clock = document.getElementById("clock");
            clock.style.left = positionX + "%";
            clock.style.top = positionY + "%";
        }

        function changeFont() {
            var clock = document.getElementById("clock");
            selectedFont = document.getElementById("fontSelect").value;
            clock.style.fontFamily = selectedFont;
            startHideTimer();
            saveSettings();
        }

        function startHideTimer() {
            var controls = document.getElementById("controls");
            if (hideTimeout) {
                clearTimeout(hideTimeout);
            }
            hideTimeout = setTimeout(function() {
                controls.style.display = "none";
            }, 3000);
        }

        function showControls() {
            var controls = document.getElementById("controls");
            controls.style.display = "block";
            startHideTimer();
        }

        function goFullscreen() {
            var userAgent = navigator.userAgent.toLowerCase();
            var isAndroid = userAgent.indexOf("android") > -1;
            var isWindowsPhone = userAgent.indexOf("windows phone") > -1;

            if (isAndroid) {
                // Android 设备（N7100）
                var element = document.documentElement;
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.webkitRequestFullScreen) {
                    element.webkitRequestFullScreen();
                }
            } else if (isWindowsPhone) {
                // Windows Phone 设备（Lumia 635）
                window.scrollTo(0, 1); // 尝试隐藏地址栏
                alert("请手动向上滑动隐藏导航栏以获得更大显示空间。");
            }
            startHideTimer();
        }

        // 模拟用户活动以阻止锁屏
        function preventScreenLock() {
            window.scrollTo(0, window.scrollY === 0 ? 1 : 0);
        }

        // 每分钟更新时间
        setInterval(updateClock, 60000);
        // 每 10 秒模拟用户活动
        setInterval(preventScreenLock, 10000);
        // 页面加载时初始化
        loadSettings();
        updateClock();
        window.onresize = adjustFontSize;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>手机全屏时钟</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #000;
            overflow: hidden;
        }
        #clock {
            color: #ffffff;
            font-family: Arial, sans-serif;
            font-weight: bold;
            text-align: center;
            position: absolute;
            top: 40%; /* 稍微上移，为按钮留空间 */
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
            width: 100%;
            font-size: 100px; /* 初始值 */
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        button {
            font-size: 30px;
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="clock"></div>
    <div id="controls">
        <button onclick="changeFontSize(-20)">-</button>
        <button onclick="changeFontSize(20)">+</button>
    </div>

    <script>
        var currentFontSize = 100; // 初始字体大小

        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            hours = (hours < 10 ? "0" : "") + hours;
            minutes = (minutes < 10 ? "0" : "") + minutes;
            document.getElementById("clock").innerHTML = hours + ":" + minutes;
        }

        function adjustFontSize() {
            var clock = document.getElementById("clock");
            var screenWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
            var screenHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
            // 初始自适应大小，限制在屏幕高度的 80%
            currentFontSize = Math.min(screenWidth * 0.25, screenHeight * 0.8);
            clock.style.fontSize = currentFontSize + "px";
        }

        function changeFontSize(delta) {
            currentFontSize += delta;
            // 限制最小值和最大值，避免过小或溢出
            if (currentFontSize < 20) currentFontSize = 20;
            if (currentFontSize > 500) currentFontSize = 500; // Lumia 635 屏幕较小，500px 应足够
            document.getElementById("clock").style.fontSize = currentFontSize + "px";
        }

        // 每分钟更新时间
        setInterval(updateClock, 60000);
        // 页面加载时初始化
        updateClock();
        adjustFontSize();
        // 窗口大小改变时重新调整
        window.onresize = adjustFontSize;
    </script>
</body>
</html>
